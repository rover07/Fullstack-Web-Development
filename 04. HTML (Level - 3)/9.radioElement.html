<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Element</title>
    <form action="/server">
        <div>
        <input type="radio" name="fruit" id="apple" value="apple" >
        <label for="apple">Apple</label>
        

        <input type="radio" name="fruit" id="banana" value="banana">
        <label for="banana">banana</label>

        <input type="radio" name="fruit" id="mango" value="mango">
        <label for="mango">mango </label>
        <button>Submit</button>
    </div>
    </form>
    <hr>

    <!-- Using multiple checkboxes -->
    <form action="/server"> 
        <label for="age">I am 18+</label>    
        <input type="checkbox" name="age" id="age" value="18 &plus; ">

        <label for="age">I am under 18</label>
        <input type="checkbox" name="age" id="age" value="&lt; 18">
        <button>Submit</button>
    </form>
</head>
