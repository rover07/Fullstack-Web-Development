<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMET</title>
</head>
<body>

    <!-- Syntax wala Emmet -->

<!-- I used nav>ul>li here and it gave the following hierarchy. This here is basically parent child relationship -->
<nav>
    <ul>
        <li></li>
    </ul>

    <!-- Multiplication Emmet -->
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>


<!-- Sibling Emmet -->

<h1>
    <p></p>
    <img src="" alt="">
    <a href=""></a>
</h1>

</nav>
</body>
</html>
