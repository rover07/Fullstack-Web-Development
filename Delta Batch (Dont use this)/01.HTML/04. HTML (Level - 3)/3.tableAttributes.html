<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and Rowspan attributes</title>
</head>
<body>
    <table border="Black">
        <caption>Food Menu</caption>
    <thead>
    <tr>
        <th rowspan="2">Item</th>
        
        <th colspan="2">Price 
    </th>
    </tr>
<tr>
    <th rowspan="2">INR
        <th rowspan="2">USD
        </tr>
        </thead>
<tbody>
    <tr>
        <td>
            Frootii
        </td>
<td>10</td>
<td>0.14</td>
    </tr>
    <tr>
        <td>
            Samosa
        </td>
<td>20</td>
<td>0.28</td>
    </tr>
    <tr>
        <td>
   Orange
</td>
<td>10</td>
<td>0.14</td>
    </tr>
</tbody>
</table>
</body>
</html>
