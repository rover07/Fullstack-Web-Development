<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using range</title>
</head>
<body>
    <form action="/server">
        <div>
        <label for="Volume">Control volume</label>
        <input type="range" min="0" max="100" id="Volume"  name="vol" step="20">
        <button>Submit</button>
    </div>
    </form>
</body>
</html>
