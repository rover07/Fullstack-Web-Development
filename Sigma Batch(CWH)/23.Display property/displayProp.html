<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Property</title>

    <style>
      .box {
        border: 5px solid red;
        display: inline-block;
        padding: 45px;
        width: 15vw;
      }
      .box1 {
        /* display: none;*/
        visibility: hidden;
      }
      .box2 {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="box">Im a box</div>
    <div class="box box1">this is made inline</div>
    <div class="box box2">this is made inline</div>
    <div class="box">this is made inline zzzzzzzzzzzzzzzzzzz</div>
  </body>
</html>
