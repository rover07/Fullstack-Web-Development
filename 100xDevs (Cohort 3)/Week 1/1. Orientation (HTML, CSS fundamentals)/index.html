<html>
  <title>Visual Studio Code - Code Editor</title>
  <link rel="stylesheet" href="style.css" />
</html>
<body>
  <!-- nav bar -->
  <div
    style="
      color: white;
      padding-left: 70px;
      padding-right: 70px;
      display: flex;
      justify-content: space-between;
    "
    span
  >
    <div
      style="margin: 0px 28px 0px 28px; padding-left: 10px; padding-right: 10px"
    >
      <img
        src="https://code.visualstudio.com/favicon.ico"
        alt="Logo"
        style="width: 17px; padding-top: 10px"
      />
      <span style="font-size: 18; color: white; font-weight: 550"
        >Visual Studio Code</span
      >
      <a href="/">Docs</a>
      <a href="/">Updates</a>
      <a href="/">Blog</a>
      <a href="/">API</a>
      <a href="/">Extensions</a>
      <a href="/">FAQs</a>
      <a href="/">Learn</a>
    </div>
    <div>
      <input type="text" placeholder="Search Docs" />
      <button>Download</button>
    </div>
  </div>
  <div>
    <a href="/">Version 1.82</a> is now available! Read about the new features
    and fixes from July.
  </div>

  <!-- Main content -->
  <div style="display: flex; justify-content: space-between">
    <div>
      <span>Code Editing. Refined</span>
      <button class="buttons">.deb</button>
      <button class="buttons">.rpm</button>
    </div>
    <div>
      <img
        id="screenshot"
        src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png"
        alt="screenshot"
      />
    </div>
  </div>
  <br />

  <br />
</body>
